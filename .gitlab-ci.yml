stages:
  - generate_test_data
  - coverage_report
  - upload_report

# Use cargo to generete test data the project
generate_test_data:
  image: "rust:latest"
  stage: generate_test_data
  script:
    - rustc --version && cargo --version      # Print version info for debugging
    - cargo test --no-run
  artifacts:
    paths:
      - target/debug/deps/*-*
    expire_in: 30 minutes
  only:
    changes:
      - Cargo.toml
      - */Cargo.toml
      - structsy/**/*
      - structsy-derive/**/*
      - benches/**/*
      - examples/**/*

# Run tests and generate coverage report
coverage_report:
  image:
    name: "ragnaroek/kcov_head:latest"
    #entrypoint: ["/bin/sh", "-c"]
    entrypoint: [""]
  stage: "coverage_report"
  script:
    - ls target/debug/deps/ || echo "notfound"
    - for file in $(ls -1 target/debug/deps/ | grep "-" | grep -v "\." | grep -v "derive");
        do
          mkdir -p "target/cov/$(basename $file)";
          kcov --exclude-pattern=/.cargo,/usr/lib
            --verify "target/cov/$(basename $file)"
            "target/debug/deps/$file";
        done
  artifacts:
    paths:
      - target/cov/*
    expire_in: 30 minutes
  only:
    changes:
      - Cargo.toml
      - */Cargo.toml
      - structsy/**/*
      - structsy-derive/**/*

upload_report:
  image: "centos:latest"
  stage: "upload_report"
  script:
    - bash <(curl -s https://codecov.io/bash) -Z
  allow_failure: true
  only:
    changes:
      - Cargo.toml
      - */Cargo.toml
      - structsy/**/*
      - structsy-derive/**/*
